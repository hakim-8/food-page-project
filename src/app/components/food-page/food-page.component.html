<div class="container">
    <img class="image" [src]="food?.imageUrl" alt="picture of {{food?.name}}" />
    <div class="details" >
        <div class="name">
            {{food?.name}}
        </div>
        <div class="favourite {{food?.favourite?'':'not'}}">‚ù§</div>
        <p class="description">{{food?.description}}</p>

        <div class="cookTime">
            <!--If statement to handle when the time taken to prepare is none-->
            @if(food?.cookTime === "none"){
                This takes no time to prepare
            }
            @else {
                This takes around <span class="bold-text">{{food?.cookTime}}</span> to prepare
            }
            
        </div>
        <div class="price">
            Price:<span class="price-val">${{food?.price}}</span>
        </div>

        <button (click) = "addToCart()" class="add-cart-btn">Add To Cart</button>
    </div>
</div>
