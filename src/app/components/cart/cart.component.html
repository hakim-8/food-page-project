<!--Include app-not-found page when cart is empty-->
<app-not-found [visible]="!cart || cart.items.length <= 0" notFoundMessage="Cart Page Is Empty" resetLinkText="Go to Home Page" />
@if(cart && cart.items.length > 0){
    
    <div class="container">
        <ul>
            <!--Loop through cart.items to display cart items details-->
            @for (cartItem of cart.items; track $index) {
                <li>
                    <div>
                        <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name" />
                    </div>
                    <div>
                        <a routerLink = "/food-page/{{cartItem.food.id}}" >
                            {{cartItem.food.name}}
                        </a>
                    </div>
                    <div>
                        <select #quantitySelect (change)="changeQuantity(cartItem, quantitySelect.value)">
                            <option>1</option>
                            <option>2</option> 
                            <option>3</option> 
                            <option>4</option> 
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>    
                        </select>
                    </div>
                    <div>
                        ${{cartItem.price}}
                    </div>
                    <button (click) = "removeFromCart(cartItem)" class="remove-btn">Remove</button>
                </li>
            }
            
        </ul>
        <div class="checkout">
            <div>
                <div class="foods-count">ITEMS: {{cart.items.length}}</div>
                <div class="total-price">TOTAL: ${{cart.totalPrice.toFixed(2)}}</div>
            </div>
        </div>
    </div>

}
